{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django | DataTables</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- DataTables Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/dataTables.bootstrap5.css" %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- Custome CSS -->
    <link rel="stylesheet" href="{% static "css/index.css" %}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table id="datatable-programmers" class="table">
                        <caption>
                            Django + DataTable.js
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Name</th>
                                <th class="centered">Country</th>
                                <th class="centered">Birthday</th>
                                <th class="centered">Score</th>
                                <th class="centered">Hired?</th>
                                <th class="centered">Options</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_programmers"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery JS -->
    <script src="{% static "js/jquery-3.7.1.js" %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <!-- DataTables JS -->
    <script src="{% static "js/dataTables.js" %}"></script>
    <script src="{% static "js/dataTables.bootstrap5.js" %}"></script>
    <!-- Custome JS -->
    <script src="{% static "js/index.js" %}"></script>
</body>
</html>
